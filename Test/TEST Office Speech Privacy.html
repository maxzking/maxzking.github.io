<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <script>
        function regionOneFunction() {
            alert("You clicked on Region One!");
        }

        function regionTwoFunction() {
            alert("You clicked on Region Two!");
        }

        function regionThreeFunction() {
            alert("You clicked on Region Three!");
        }
    </script>
</head>
<body>

    <h1>Clickable Image Map</h1>
    <img src="Photos/Floorplan Icon.png" usemap="#image-map" alt="Example Image" width="200 px">

    <map name="image-map">
        <area shape="rect" coords="0,0,100,100" href="javascript:void(0);" alt="Region One" onclick="regionOneFunction()">
        <area shape="rect" coords="100,0,200,100" href="javascript:void(0);" alt="Region Two" onclick="regionTwoFunction()">
        <area shape="rect" coords="0,100,200,200" href="javascript:void(0);" alt="Region Three" onclick="regionThreeFunction()">
    </map>

</body>
</html>
